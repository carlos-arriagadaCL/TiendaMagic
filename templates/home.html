{% extends 'base.html' %} {% load static %} {% block content %}
{% load humanize %}
{% load i18n %}
{% load l10n %}
{% language 'de' %}
<!-- ========================= SECTION BANNER ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img
        src="{% static 'images/banners/home_banner.png' %}"
        class="img-fluid rounded"
        width="100%"
      />
    </div>
  </div>
  <!-- container //  -->
</section>
<!-- ========================= SECTION BANNER END// ========================= -->

<!-- ========================= SECTION ARTICULOS  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right"
        >Ver todo</a
      >
      <h3 class="section-title">Productos populares</h3>
    </header>
    <!-- sect-heading -->

    <div class="container-fluid">
      <div class="row">
        {% for producto in productos %}
        <div class="col-md-3">
          <div class="card card-product-grid">
            <a href="{{ producto.get_url }}" class="img-wrap">
              <img src="{{ producto.imagen.url }}" />
            </a>
            <figcaption class="info-wrap">
              <a href="{{ producto.get_url }}" class="title"
                >{{ producto.nombre }}</a
              >
              <a href="{{ producto.get_url }}" class="price mt-1">
                <div class="price mt-1">${{ producto.precio | intcomma}}</div>
              </a>
            </figcaption>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- ========================= SECTION ARTICULOS END// ========================= -->
{% endlanguage %}
{% endblock content %}
